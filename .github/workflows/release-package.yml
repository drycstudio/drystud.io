name: Release Electron Titlebar Package

on:
  release:
    types:
      - created
  # push:
  #     tags:
  #         - "*"

jobs:
  build-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: ðŸ“¦ Installing Packageds
        uses: borales/actions-yarn@v5
        with:
          cmd: ci # will run `yarn ci` command

  publish-npm:
    needs: build-ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
      - name: Enable Corepack before setting up Node
        run: corepack enable

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          scope: '@euclidesdry'
      - run: corepack enable && yarn install
      - run: yarn build
      - run: yarn publish:package
        env:
          NODE_AUTH_TOKEN: ${{secrets.AUTH_NPM_TOKEN}}

  publish-gpr:
    needs: build-ci
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/setup-node@v4
      - name: Enable Corepack before setting up Node
        run: corepack enable

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          registry-url: https://npm.pkg.github.com/
      - run: corepack enable && yarn install
      - run: yarn build
      - run: yarn publish:package
        env:
          NODE_AUTH_TOKEN: ${{secrets.AUTH_GITHUB_TOKEN}}
