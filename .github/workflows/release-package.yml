name: Release Electron Titlebar Package

on:
    release:
        types: [created]

jobs:
    build-ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Running CI
            - uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: "yarn"
            - run: yarn ci

    publish-npm:
        needs: build-ci
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Publishing package on NPM
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: "yarn"
                  registry-url: "https://registry.npmjs.org"
                  scope: "@euclidesdry"
            - run: yarn install
            - run: yarn build
            - run: yarn publish:package
              env:
                  NODE_AUTH_TOKEN: ${{secrets.AUTH_NPM_TOKEN}}

    publish-gpr:
        needs: publish-npm
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: read
        steps:
            - uses: actions/checkout@v3
            - name: Publishing package on GitHub
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: "yarn"
                  registry-url: https://npm.pkg.github.com/
            - run: yarn install
            - run: yarn build
            - run: yarn publish:package
              env:
                  NODE_AUTH_TOKEN: ${{secrets.AUTH_GITHUB_TOKEN}}
